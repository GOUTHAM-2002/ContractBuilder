{% extends "base.html" %}
{% block title %}Signature Confirmation{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 text-center">
        <div class="card">
            <div class="card-body">
                <div class="mb-4">
                    <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                </div>
                <h2 class="text-success mb-4">Thank You!</h2>
                <p class="lead">Your signature has been successfully recorded.</p>
                <p>You may close this window now.</p>
                <hr>
                <p class="text-muted">An email notification will be sent once all parties have signed the contract.</p>
                <div class="mt-4">
                    <a href="javascript:window.close();" class="btn btn-primary">Close Window</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
